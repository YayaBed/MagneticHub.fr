name: G√©n√©rer sitemap.xml

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le d√©p√¥t
      uses: actions/checkout@v3
      with:
        persist-credentials: false # important pour pouvoir push avec un token personnalis√©

    - name: Configurer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Installer les d√©pendances
      run: pip install --upgrade pip

    - name: G√©n√©rer sitemap.xml
      run: python .scripts/generate_sitemap.py

    - name: Commit & push sitemap.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add sitemap.xml

        # V√©rifie s'il y a des changements
        if git diff --cached --quiet; then
          echo "‚úÖ Aucun changement √† committer"
        else
          git commit -m "üó∫Ô∏è MAJ automatique du sitemap"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        fi
