name: Update GitHub Pages Index

on:
  push:
    branches:
      - main
    paths:
      - 'articles/*.md'

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate index.md from articles
        run: |
          echo "---" > index.md
          echo "title: Bienvenue sur MagneticHub.fr" >> index.md
          echo "layout: default" >> index.md
          echo "---" >> index.md
          echo "" >> index.md
          echo "# Bienvenue !" >> index.md
          echo "" >> index.md
          echo "DÃ©couvrez nos derniers articles :" >> index.md
          echo "" >> index.md

          for file in $(ls articles/*.md | sort); do
            title=$(grep -m 1 '^# ' "$file" | sed 's/^# //')
            echo "- [$title]($file)" >> index.md
          done

      - name: Commit and push index.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.md
          git commit -m "ðŸ”„ Mise Ã  jour automatique de lâ€™index des articles" || echo "Aucune modification"
          git push
