# Configuration de base
title: "MagneticHub.fr"
description: "Le blog dédié aux microservices et aux revenus passifs en ligne."
url: "https://yayabed.github.io"
baseurl: "/MagneticHub.fr"  # Nom de votre dépôt GitHub

# Structure du site
remote_theme: pages-themes/cayman@v0.2.0  # Utilisation du thème Cayman pour GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Configuration des collections
collections:
  articles:
    output: true
    permalink: /articles/:name/

# Defaults pour les collections
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
      author: "YayaBed"

# SEO & Social
author:
  name: "YayaBed"
  twitter: "@YayaBed"
  facebook: "https://www.facebook.com/YayaBed"

# Valeurs par défaut pour tous les posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "YayaBed"
      comments: true

# Options de sécurité et autres
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - .jekyll-cache/
  - .sass-cache/
  - gemfiles/
  - node_modules/
